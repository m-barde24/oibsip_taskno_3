<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #3494e6, #ec6ead);
            color: #fff;
            text-align: center;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #converter {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 300px;
        }
        h2{
            color:rgb(240, 108, 57);
        }

        label {
            display: block;
            margin: 10px 0;
            color:brown;
        }

        input, select {
            width: 80%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #ee8890;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e9186f;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            color: darkmagenta;
        }
    </style>
</head>
<body>
    <div id="converter">
        <h2>Temperature Converter</h2>

        <label for="temperature">Temperature:</label>
        <input type="text" id="temperature" placeholder="Enter temperature">

        <label for="unit">Unit:</label>
        <select id="unit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>

        <button onclick="convertTemperature()">Convert</button>

        <div id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            const temperatureInput = document.getElementById("temperature").value;
            const unit = document.getElementById("unit").value;
            const resultElement = document.getElementById("result");

            // Validate input as a number
            if (isNaN(temperatureInput)) {
                resultElement.textContent = "Please enter a valid number for temperature.";
                return;
            }

            // Convert temperature
            let convertedTemperature;
            if (unit === "celsius") {
                convertedTemperature = (parseFloat(temperatureInput) * 9/5) + 32;
                resultElement.textContent = `Converted Temperature: ${convertedTemperature.toFixed(2)} °F`;
            } else if (unit === "fahrenheit") {
                convertedTemperature = (parseFloat(temperatureInput) - 32) * 5/9;
                resultElement.textContent = `Converted Temperature: ${convertedTemperature.toFixed(2)} °C`;
            } else if (unit === "kelvin") {
                convertedTemperature = parseFloat(temperatureInput) + 273.15;
                resultElement.textContent = `Converted Temperature: ${convertedTemperature.toFixed(2)} K`;
            }
        }
    </script>
</body>
</html>
